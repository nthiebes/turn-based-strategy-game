<!DOCTYPE html>
<html>
<head>
    <title>RIDANE &#60;&#62; The Upheaval of War</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <canvas id="canvas-ground1" width="768" height="640"></canvas>
    <canvas id="canvas-ground2" width="768" height="640"></canvas>
    <canvas id="canvas-utils" width="768" height="640"></canvas>
    <canvas id="canvas-anim" width="768" height="640"></canvas>
    <canvas id="canvas-top1" width="768" height="640"></canvas>

    <div id="main-menu">
        <div class="top"></div>
        <ul>
            <li id="menu-login">LOGIN</li>
            <li>NEW GAME</li>
            <li>ABOUT</li>
            <li>OPTIONS</li>
            <li>QUIT</li>
        </ul>
    </div>

    <button id="end-turn">End Turn</button>

    <div id="splash">
        <div id="logo"></div>
        <div id="loading">
             <div class="ldr">
                <div class="ldr-blk"></div>
                <div class="ldr-blk anim-delay"></div>
                <div class="ldr-blk anim-delay"></div>
                <div class="ldr-blk"></div>
            </div>
        </div>
    </div>

    <div class="effects">
        <div id="fog"></div>
        <div id="lightning"></div>
    </div>

    <script type="text/javascript" src="js/compiled.js"></script>
</body>
</html>
